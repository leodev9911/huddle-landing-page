<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="" class="logo-img">
    <section class="info__container"> 
      <img src="./images/illustration-mockups.svg" alt="" class="desktop-layout">
      <div class="text__container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
        <a href="" class="register-button">
          Register
        </a>
      </div>
    </section>
    <section class="social-media__container">
      <a href="" aria-label="Facebook profile" class="facebook"><img src="./images/facebook.svg" alt=""></a>
      <a href="" aria-label="Twitter profile" class="twitter"><img src="./images/twitter.svg" alt=""></a>
      <a href="" aria-label="Instagram profile" class="instagram"><img src="./images/instagram.svg" alt=""></a>
    </section>
  </main>
</body>
</html>
